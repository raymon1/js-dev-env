# Test against this version of Node.js
environment:
  matrix:
  # node.js
  - nodejs_version: "8"

# Install scripts. runs after cloning the project
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # output useful info for debugging
  - node --version
  - npm --version
  - npm test

# Don't actuall build
build: off